<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="app/style.css">
    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <main class="card-container">
        <div class="card">
            <div class="card-bg">

            </div>
            <article class="card-profile">
                <div class="card-profile-img">
                    <img src="images/image-victor.jpg" alt="">
                </div>
                <h3 class="card-profile-user">Victor Crest <span class="card-profile-user-age">26</span></h3>
                <p class="card-profile-location">London</p>
            </article>
            <section class="card-stats">
                <div class="card-stats-followers">
                    <h3 class="card-stats-followers-title">80K</h3>
                    <p class="card-stats-followers-body">Followers</p>
                </div>
                <div class="card-stats-likes">
                    <h3 class="card-stats-likes-title">803K</h3>
                    <p class="card-stats-likes-body">Likes</p>
                </div>
                <div class="card-stats-photos">
                    <h3 class="card-stats-photos-title">1.4K</h3>
                    <p class="card-stats-photos-body">Photos</p>
                </div>
            </section>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/RaiIsNotYourGuy">Rai (Robert Hardy)</a>.
    </div>
</body>

</html>
